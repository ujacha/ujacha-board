<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UJACHA BOARD - SIGN IN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous"/>
    <!--        <link rel="stylesheet" th:href="@{/css/site.css}">-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
            integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>

    <style>
        .content {
            padding-top: 5em;
        }
    </style>

</head>
<body>
<div class="ui container content">
    <div class="ui raised segment" style="width: 400px; margin-left: auto; margin-right: auto;">
        <h1 class="ui center aligned header">Sign In</h1>
        <!-- TODO Insert Logo Image       -->
        <form class="ui form" th:action="@{/login}" method="post" th:object="${form}">
            <div class="field">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" placeholder="Email address" required autofocus th:field="*{email}">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required th:field="*{password}">
            </div>

            <div class="ui grid">
                <div class="left aligned six wide column">
                    <div class="field">
                        <a href="join.html">Sign Up</a>
                    </div>
                </div>
                <div class="right aligned ten wide column">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="rememberMe" value="remember-me">
                            <label for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui hidden divider"></div>
            <button class="ui fluid primary button" type="submit">Sign in</button>
            <div class="ui right aligned container">
            </div>
        </form>
    </div>
    <div class="ui text center aligned container">
        <!-- TODO Insert Footer -->
        <p>&copy; 2020</p>
    </div>
</div>
</body>
</html>
